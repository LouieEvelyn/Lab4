<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sketch Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="https://louieevelyn.github.io/Lab4/">My Sketch Gallery</a>

  <!-- Buttons -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a id="otherLink" href="https://louieevelyn.github.io/FirstWebsite/art.html" class="btn btn-outline-secondary mr-2">Other works</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <p>Hello! My name is Evelyn Louie and here are some sketches that I have done.</p>
      <img id="galleryImage" class="img-fluid mb-3" src="" alt="Gallery Image">
      <p id="imageDescription"></p>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
  $(document).ready(function() {
    var imageIndex = 0;
    var images = ["freeb2.png", "freeb4.png", "freeb6.png", "freeb8.png"];
    var descriptions = ["description1.html", "description2.html", "description3.html", "description4.html"];

    function loadNextImage() {
      $("#galleryImage").attr("src", images[imageIndex]);
      $("#imageDescription").load(descriptions[imageIndex]);
      imageIndex = (imageIndex + 1) % images.length;
    }

    loadNextImage(); // Load first image immediately

    // Load new image and description every 2 seconds
    setInterval(function() {
      loadNextImage();
    }, 2000);
  });
</script>

</body>
</html>
